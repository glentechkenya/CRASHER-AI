<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GLENAI</title>

<style>
:root {
  --blue: #00bfff;
  --glass: rgba(255,255,255,0.08);
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #071a2f, #020812);
  color: #e6f7ff;
  font-family: "Segoe UI", sans-serif;
}

/* TOP BAR */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  background: var(--glass);
  backdrop-filter: blur(15px);
  border-bottom: 1px solid #00bfff33;
}

nav h1 {
  font-size: 18px;
  letter-spacing: 2px;
}

nav button {
  background: transparent;
  border: 1px solid var(--blue);
  color: var(--blue);
  padding: 8px 14px;
  border-radius: 20px;
}

/* MAIN */
main {
  max-width: 800px;
  margin: auto;
  padding: 20px;
}

#console {
  background: var(--glass);
  backdrop-filter: blur(20px);
  border-radius: 16px;
  padding: 15px;
  height: 350px;
  overflow-y: auto;
  box-shadow: 0 0 30px #00bfff22;
}

.msg {
  margin-bottom: 12px;
}

.user {
  color: #7dd3ff;
}

.ai {
  color: #e6f7ff;
}

/* INPUT */
input {
  width: 100%;
  margin-top: 15px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: rgba(255,255,255,0.05);
  color: white;
}

button.action {
  width: 100%;
  margin-top: 10px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg,#00bfff,#0066ff);
  color: white;
  font-weight: bold;
}

/* FOOTER */
footer {
  text-align: center;
  margin: 30px 0;
  font-size: 12px;
  color: #88aacc;
}
</style>
</head>

<body>

<nav>
  <h1>GLENAI</h1>
  <button onclick="downloadApp()">⬇ App</button>
</nav>

<main>
  <div id="console"></div>

  <input id="input" placeholder="Ask GLENAI..." />
  <button class="action" onclick="run()">SEND</button>
</main>

<footer>
  Made by <strong>GlentechKenya</strong> © 2025
</footer>

<script>
const box = document.getElementById("console");

function log(text, cls) {
  const d = document.createElement("div");
  d.className = "msg " + cls;
  d.innerText = text;
  box.appendChild(d);
  box.scrollTop = box.scrollHeight;
}

async function run() {
  const input = document.getElementById("input").value;
  if (!input) return;

  log("You › " + input, "user");
  document.getElementById("input").value = "";

  log("GLENAI processing...", "ai");

  const res = await fetch("/engine/run", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ input })
  });

  const data = await res.json();
  box.lastChild.innerText = "GLENAI › " + data.output;
}

function downloadApp() {
  alert("GLENAI App coming soon by GlentechKenya");
}
</script>

</body>
</html>
