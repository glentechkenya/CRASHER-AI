<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crusher AI</title>

<style>
/* ===== RESET ===== */
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

/* ===== BACKGROUND ===== */
body {
  height: 100vh;
  background: radial-gradient(circle at top, #0a0f2c, #02040f);
  color: #e5e7eb;
  overflow: hidden;
}

/* Floating particles */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image:
    radial-gradient(#00f7ff33 1px, transparent 1px),
    radial-gradient(#7c3aed33 1px, transparent 1px);
  background-size: 40px 40px, 60px 60px;
  animation: float 20s linear infinite;
  z-index: -1;
}

@keyframes float {
  from { background-position: 0 0, 0 0; }
  to { background-position: 400px 400px, -400px -400px; }
}

/* ===== APP ===== */
.app {
  max-width: 900px;
  height: 100vh;
  margin: auto;
  display: flex;
  flex-direction: column;
}

/* Header */
header {
  padding: 15px;
  text-align: center;
  font-size: 22px;
  letter-spacing: 2px;
  color: #00f7ff;
  border-bottom: 1px solid #00f7ff22;
}

/* Chat */
.chat {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}

.msg {
  max-width: 80%;
  margin-bottom: 16px;
  line-height: 1.6;
  padding: 12px 14px;
  border-radius: 10px;
  white-space: pre-wrap;
}

.user {
  background: #1e293b;
  align-self: flex-end;
}

.bot {
  background: #020617;
  border: 1px solid #00f7ff33;
  box-shadow: 0 0 10px #00f7ff11;
}

/* Code blocks like ChatGPT */
pre {
  background: #020617;
  border: 1px solid #00f7ff44;
  padding: 12px;
  margin-top: 10px;
  overflow-x: auto;
  border-radius: 8px;
  color: #7dd3fc;
}

code {
  font-family: Consolas, monospace;
  font-size: 14px;
}

/* Input */
.input {
  display: flex;
  gap: 10px;
  padding: 15px;
  border-top: 1px solid #00f7ff22;
}

textarea {
  flex: 1;
  resize: none;
  height: 50px;
  background: #020617;
  border: 1px solid #00f7ff33;
  color: #fff;
  padding: 10px;
  border-radius: 8px;
}

button {
  background: linear-gradient(135deg, #00f7ff, #7c3aed);
  border: none;
  color: #000;
  padding: 0 22px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="app">
  <header>CRUSHER AI</header>

  <div class="chat" id="chat">
    <div class="msg bot">Crusher AI online. Ask anything.</div>
  </div>

  <div class="input">
    <textarea id="input" placeholder="Type your message..."></textarea>
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
/* ===== CONFIG ===== */
const API_KEY = "PASTE_YOUR_API_KEY_HERE"; // REQUIRED

const chat = document.getElementById("chat");
const input = document.getElementById("input");

/* ===== HELPERS ===== */
function addMessage(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerHTML = format(text);
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function format(text) {
  // Detect ```code``` blocks
  return text.replace(/```([\\s\\S]*?)```/g, (_, code) =>
    `<pre><code>${code.replace(/</g,"&lt;")}</code></pre>`
  );
}

/* ===== SEND ===== */
async function send() {
  const message = input.value.trim();
  if (!message) return;

  addMessage(message, "user");
  input.value = "";

  addMessage("Thinking...", "bot");

  const res = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + API_KEY
    },
    body: JSON.stringify({
      model: "gpt-4o-mini",
      messages: [{ role: "user", content: message }]
    })
  });

  const data = await res.json();
  chat.lastChild.remove();
  addMessage(data.choices[0].message.content, "bot");
}
</script>

</body>
</html>
