<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crasher AI by Glentech</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    .container { max-width: 640px; margin: 0 auto; }
    h1 { margin-bottom: 1rem; }
    form { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
    input[type="text"] { flex: 1; padding: 0.6rem; font-size: 1rem; }
    button { padding: 0.6rem 1rem; font-size: 1rem; cursor: pointer; }
    .response { background: #f7f7f8; border: 1px solid #e5e7eb; padding: 0.75rem; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crasher AI by Glentech</h1>
    <p>Type a message and see how the AI responds.</p>

    <form method="POST">
      <input type="text" name="user_input" placeholder="Say something..." required />
      <button type="submit">Submit</button>
    </form>

    {% if response %}
      <div class="response">
        <strong>AI:</strong> {{ response }}
      </div>
    {% endif %}
  </div>
</body>
</html>
